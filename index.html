<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>T A R E A 2 | FUNCION AJAX ~</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body style="background-color: #E6DAD7;">
	<div class="container" style="margin-top: 2%; ">
		<div class="row">
			<div class="col-md-2 text-center"></div>
			<div class="col-md-8 well text-center">
				<div id="resultado"></div>
				<div name="mojito">
					<button type="button" class="btn btn-success" onclick="llamarFuncion('mojito')">Refrescante</button>
				</div>
				<br>
				<div name="pi침acolada">
					<button type="button" class="btn btn-default" onclick="llamarFuncion('pi침acolada')">Dulz칩n</button>
				</div>
				<br>
				<div name="michelada">
					<button type="button" class="btn btn-danger" onclick="llamarFuncion('michelada')">Picante</button>
				</div>

				<div id="mojito" style="display:none"></div>
				<div id="pi침acolada" style="display:none"></div>
				<div id="michelada" style="display:none"></div>
			</div>
			<div class="col-md-2 text-center"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>	
	<script>
		function llamarFuncion(cocktail) {
			$.ajax({
				url: 'procesar.php',
				method: "GET",
				data: {param1: cocktail},
			})

			.done(function(respuesta) {
				$("#mojito").append(respuesta);
				mostrarMojito();
				
			})
			.fail(function() {
				$( "#resultado" ).html('');
				$( "#resultado" ).append( "<span>Error</span>");
			})
			
			function mostrarMojito(){
				document.getElementById('mojito').style.display = 'block';
			}
		}
	</script>
</body>
</html>
